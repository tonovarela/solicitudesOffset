   <!-- cards row 3 -->
  
    <div  >
      <ejs-grid #grid [dataSource]='data()'      
      [filterSettings]="filterSettings " (dataBound)='dataBound()'
          [allowExcelExport]='true'  
          AutoFitAll="true"                  
        [height]="heightGrid"          
              allowReordering='true' [allowFiltering]=true allowPaging="true " allowResizing="true" allowSorting="true"
              [pageSettings]='pageSettings'                
      >
      <e-columns>
        
        <e-column field='id' headerText='solicitud' width='80' >
          <ng-template #template let-data>
            <div class="flex  justify-start gap-3 ml-3">              
              <svg fill="#0000ff" class="h-6 w-6 hover:fill-pink-500" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512.001 512.001" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M508.788,174.522c-3.286-5.89-8.671-10.149-15.16-11.991l-56.983-16.167c-4.474-1.267-9.127,1.328-10.397,5.801 c-1.268,4.473,1.328,9.127,5.801,10.397l56.983,16.167c4.466,1.267,7.068,5.931,5.8,10.396l-68.876,242.749 c-0.614,2.164-2.034,3.958-3.997,5.053s-4.235,1.359-6.312,0.772l-67.876-20.056h34.388c13.926,0,25.254-11.328,25.254-25.254 V82.413c0-13.926-11.328-25.254-25.254-25.254H129.831c-13.926,0-25.254,11.328-25.254,25.254v309.978 c0,13.926,11.328,25.254,25.254,25.254h37.195l-70.595,20.03c-2.163,0.614-4.436,0.35-6.4-0.747 c-1.963-1.095-3.383-2.89-3.997-5.053l-68.876-242.75c-1.267-4.466,1.335-9.128,5.801-10.396l58.857-16.699 c4.473-1.269,7.069-5.924,5.801-10.397c-1.269-4.473-5.925-7.068-10.396-5.801l-58.858,16.699 C4.967,166.333-2.839,180.324,0.962,193.72L69.836,436.47c1.842,6.49,6.1,11.874,11.991,15.16 c3.814,2.128,8.017,3.212,12.268,3.212c2.314,0,4.643-0.322,6.931-0.971l127.681-36.226h59.654l122.606,36.226 c2.289,0.65,4.616,0.971,6.931,0.971c4.25,0,8.454-1.084,12.267-3.212c5.891-3.286,10.149-8.67,11.991-15.16L511.03,193.72 C512.872,187.231,512.076,180.413,508.788,174.522z M289.423,400.809H129.831c-4.642,0-8.418-3.777-8.418-8.418V82.413 c0-4.642,3.776-8.418,8.418-8.418h252.331c4.641,0,8.418,3.776,8.418,8.418v309.978c0,4.642-3.777,8.418-8.418,8.418h-92.643 C289.487,400.809,289.455,400.809,289.423,400.809z"></path> </g> </g> </g></svg>            
              {{data.id}}
            </div>
            
        </ng-template>
        </e-column>
        <e-column field='solicita'  width='150' AutoFit ></e-column>
        <e-column field='op'  width='150' AutoFit ></e-column>
        
        <e-column field='estado' width='150'  ></e-column>
        <e-column field='componente'  width='150' ></e-column>
        <e-column field='cantidad' width='100'  ></e-column>
        <e-column field='maquina' width='150'  ></e-column>
        <e-column field='fecha_registro' width='150'  >
          <ng-template #template let-data>
                                {{data.fecha_registro | date: 'dd-MM-yyyy'}}
                            </ng-template>
        </e-column>
        <e-column field='fecha_entrega'  width='150' >
          <ng-template #template let-data>
            {{data.fecha_entrega | date: 'dd-MM-yyyy hh:mm a'}}
        </ng-template>
        </e-column>
    </e-columns>
     </ejs-grid>
  
    </div>
     
  <a routerLink="/nuevo" type="button" class="text-white fixed bottom-4 right-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-4 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <svg class="w-4 h-4 " viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12H20M12 4V20" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>    
  </a>
